<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles/Home.css">
    <script defer src="scripts/Home.js"></script>
</head>

<body>
    <header>
        <h1>Gestion de proyectos para Portafolio</h1>
        <button onclick="LogOut()">Cerrar Sesion</button>
    </header>
    <main>
        <div class="main-container">
            <div class="proyectos-contenedor">
                <h2>Proyectos</h2>
                <div id="proyectos-lista">
                    <!-- Los proyectos se cargaran aqui dinamicamente -->
                </div>
                <button id="agregar-proyecto-btn">Agregar Proyecto</button>
            </div>
        </div>
    </main>


    <!--Modal para agregar nuevo proyecto, capaz tambien para editar-->
    <div id="modal-proyecto" class="modal">
        <div class="modal-content">
            <h3>Nuevo Proyecto</h3>
            <form action="" id="modal-form">
                <input type="hidden" id="proyecto-id">
                <label>Título</label>
                <input type="text" id="titulo-proyecto">

                <label>Descripcion</label>
                <textarea id="descripcion-proyecto" minlength="3"></textarea>

                <label>Tecnologias (separadas por coma)</label>
                <input type="text" id="tecnologias-proyecto">

                <label>Repositorio (URL)</label>
                <input type="text" id="repo-proyecto" minlength="10">

                <label>Imágenes (URLs)</label>
                <input type="text" id="imagenes-proyecto" multiple accept="image/*" placeholder="Ej: url1, url2">

                <div class="modal-buttons">
                    <button type="submit" id="guardar-proyecto-btn">Guardar</button>
                    <button id="cerrar-modal-btn">Cancelar</button>
                </div>
            </form>

        </div>
    </div>

    <!--Modal confirmacion-->
    <div id="modal-confirmacion" class="modal">
        <div class="modal-content">
            <h3>Confirmacion</h3>
            <p id="mensaje-confirmacion">¿Estas seguro de que deseas eliminar este proyecto?</p>
            <div class="modal-buttons">
                <button id="confirmar-eliminacion-btn">Si</button>
                <button id="cancelar-eliminacion-btn">No</button>
            </div>
        </div>
    </div>
</body>

</html>
